<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Music Boxes</title>
  <link rel="stylesheet" type="text/css" href="./lib/css/style.css">
</head>
<body>
<!-- Audio files with mpeg ogg and wav format options -->
  <audio id="aAudio">
    <source src="./lib/audio/a_note.mp3" type="audio/mpeg"></source>
    <source src="./lib/audio/a_note.ogg" type="audio/ogg"></source>
    <source src="./lib/audio/a_note.wav" type="audio/wav"></source>
  </audio>
    <audio id="bAudio">>
    <source src="./lib/audio/d_note.mp3" type="audio/mpeg"></source>
    <source src="./lib/audio/b_nobe.ogg" type="audio/ogg"></source>
    <source src="./lib/audio/b_note.wav" type="audio/wav"></source>
  </audio>
    <audio id="cAudio">>
    <source src="./lib/audio/c_note.mp3" type="audio/mpeg"></source>
    <source src="./lib/audio/c_note.ogg" type="audio/ogg"></source>
    <source src="./lib/audio/c_note.wav" type="audio/wav"></source>
  </audio> 
  <audio id="dAudio">>
    <source src="./lib/audio/d_note.mp3" type="audio/mpeg"></source>
    <source src="./lib/audio/d_note.ogg" type="audio/ogg"></source>
    <source src="./lib/audio/d_note.wav" type="audio/wav"></source>
  </audio>
    <audio  id="eAudio">>
    <source src="./lib/audio/e_note.mp3" type="audio/mpeg"></source>
    <source src="./lib/audio/e_note.ogg" type="audio/ogg"></source>
    <source src="./lib/audio/e_note.wav" type="audio/wav"></source>
  </audio>
  <audio id="fAudio">>
    <source src="./lib/audio/f_note.mp3" type="audio/mpeg"></source>
    <source src="./lib/audio/f_note.ogg" type="audio/ogg"></source>
    <source src="./lib/audio/f_note.wav" type="audio/wav"></source>
  </audio>
  <audio id="gAudio">>
		<source src="./lib/audio/g_note.mp3" type="audio/mpeg"></source>
		<source src="./lib/audio/g_note.ogg" type="audio/ogg"></source>
		<source src="./lib/audio/g_note.wav" type="audio/wav"></source>
  </audio>

<!-- layout of musical-boxes -->
  <div id="instrument">
  <div id="c" class="box"></div>
  <div id="d" class="box"></div>
  <div id="e" class="box"></div>
  <div id="f" class="box"></div>
  <div id="g" class="box"></div>
  <div id="a" class="box"></div>
  <div id="b" class="box"></div>
</div>

<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
<script src="./lib/js/js.js" type="text/javascript"></script>
</body>
</html>
